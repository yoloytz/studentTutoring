# Global logging configuration
log4j.rootLogger=debug, console, dailyFile
# MyBatis logging configuration...
log4j.logger.com.ytz=TRACE
# Console output...
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%t] - %m%n
# File output
log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.File=D:/MavenLog/Homework1.log4j
log4j.appender.dailyFile.Append=true
log4j.appender.dailyFile.Threshold=TRACE
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss SSS} [%t:%r]-[%p] %m%n


